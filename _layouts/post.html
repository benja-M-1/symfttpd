---
layout: default
---

<article>
    <h2>{{ page.title }}</h2>
    <p>
        <i class="icon-time"></i> {{ page.date | date_to_string }} -
        <i class="icon-user"></i> <author>{{ page.author }}</author> -
        <i class="icon-bookmark"></i> <a href="{{ page.permalink }}">Permalink</a> -
        <i class="icon-comments"></i> <a href="#disqus_thread">Comments</a>
    </p>
    <p class="posts-line">{{ content }}</p>
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'symfttpd'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
